<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color:red;
        }
        div{
            color:green !important;
        }
        .classTest{
            color: blue;
        }
        #idTest{
            color:black;
        }
    </style>
</head>
<body>
    <!-- 意义：当一个标签使用了多个选择器，样式冲突的时候，到底谁生效 -->
    <div class="classTest" id="idTest" style="color:blueviolet">测试优先级</div>
</body>
</html>
