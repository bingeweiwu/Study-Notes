<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p和h不能相互嵌套 -->
    <p>
        <h1>一级标题</h1>
    </p>
    <!-- p标签不能包含div -->
    <p>
        <div>div</div>
    </p>
    <!-- a标签不能嵌套a标签，但可以嵌套其它任意元素 -->
</body>
</html>
