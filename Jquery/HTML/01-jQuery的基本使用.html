<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jQuery.mini.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>1234</div>
    <script>
        // $('div').hide();
        // 1.等着页面DOM加载完毕再去执行js代码
        $(document).ready(function(){
            $('div').hide();
        })
        // 2.等着页面DOM加载完毕再去执行js代码
        // $(function(){
        //     $('div').hide();
        // })
        var myDiv = document.querySelector('div');//myDiv是DOM对象
        console.dir(myDiv);
        $('div'); //$('div')是一个jQuery对象
        console.dir($('div'));
        //3.jQuery对象只能使用jQuery方法，DOM对象则使用原生的JavaScript方法和属性

    </script>
</body>

</html>
